<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags -->
    <title>Bookmarks</title>
    <meta
      name="description"
      content="A personal space for saving, organizing, and
            retrieving web links"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="A personal space for saving, organizing, and retrieving web links."
    />
    <meta property="og:site_name" content="Bookmarks" />
    <meta property="og:title" content="Bookmarks" />
    <meta
      property="og:image"
      content="https://bookmarks.franguerrero.dev/og/meta.png"
    />
    <meta property="og:url" content="https://bookmarks.franguerrero.dev" />

    <!-- Twitter Graph -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@bookmarks" />
    <meta name="twitter:creator" content="@frnguerrero" />
    <meta name="twitter:title" content="Bookmarks" />
    <meta
      name="twitter:description"
      content="A personal space for saving, organizing, and retrieving web links."
    />
    <meta
      name="twitter:image"
      content="https://bookmarks.franguerrero.dev/og/twitter.png"
    />
  </head>

  <body
    class="select dark font-geist selection:bg-primary selection:text-foreground"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
